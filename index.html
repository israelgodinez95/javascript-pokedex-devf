<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div id="pokedex-background" class="container"></div>

  <div id="pokedex-display" class="container">
    <div id="pokedex-navbar" class="container">
      <div id="pokedex-navbar-title" class="container">
        <h1 id="pokedex-navbar-title-h1">POKéDEX</h1>
      </div>
    </div>
    <div id="pokedex-body" class="container">
      <div id="pokemon-body-left" class="container">
        <div id="pokemon-image-div" class="container">
          <div id="pokemon-image" class="container">
            <div class="card">
              <img src="..." class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Nombre del pokemon</h5>
                <p class="card-text">Nombre y tipo del pokémon</p>
                <a href="#" class="btn btn-primary">Ver más</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="pokemon-body-right" class="container">

      </div>
    </div>
    <div id="pokedex-stats" class="container"></div>
    <div id="pokedex-footer" class="container">
      <div id="pokedex-footer-title" class="container">
        <h1 id="pokedex-footer-title-h1">PRESS A QUIT</h1>
      </div>
    </div>
  </div>


  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>

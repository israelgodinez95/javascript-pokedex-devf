<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div id="main-div" class="container">

    <div id="pad-div" class="container">

      <div id="pad-div-inside" class="container">

        <div class="button-pad">
          <button class="button-up btn-previous">^</button>
          <div class="button-container">
            <button class="button-left btn-previous">
              < <button class="button-middle">
            </button>
            <button class="button-right btn-next">></button>
          </div>
          <button class="button-down btn-next">^</button>
        </div>

      </div>
    </div>

    <div id="pokedex-div" class="container">
      <div id="pokedex-background" class="container">

      </div>

      <div id="pokedex-display" class="container">
        <div id="pokedex-navbar" class="container">
          <div id="pokedex-navbar-title" class="container">
            <h1 id="pokedex-navbar-title-h1">POKÃ©DEX</h1>
          </div>
        </div>
        <div id="pokedex-body" class="container">
          <div id="pokemon-body-left" class="container">
            <div id="pokemon-image-div" class="container">
              <div id="pokemon-image" class="container">
                <div class="card">
                  <div class="card-head">
                    <img src="" alt="..." style="width: 200px; height: auto;">
                  </div>
                  <div class="card-body">
                    <h3 id="pokemon-name" class="card-title">Nombre del pokemon</h3>
                    <p id="pokemon-type" class="card-text" style="font-size: large;"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="pokemon-body-right" class="container">
            <div id="pokemon-list-1" class="container">"id='pokemon-list-1'"</div>
            <div id="pokemon-list-2" class="container">"id='pokemon-list-2'"</div>
            <div id="pokemon-list-3" class="container">"id='pokemon-list-3'"</div>
            <div id="pokemon-list-4" class="container">"id='pokemon-list-4'"</div>
            <div id="pokemon-list-5" class="container">"id='pokemon-list-5'"</div>
            <div id="pokemon-list-6" class="container">"id='pokemon-list-6'"</div>
            <div id="pokemon-list-7" class="container">"id='pokemon-list-7'"</div>
          </div>
        </div>
        <div id="pokedex-stats" class="container">
          <!-- Modal -->
          <div class="modal-dialog oculto">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">More Info:</h1>
              </div>
              <div class="modal-body">
                <div id="weight-div">
                  <p>Peso: </p>
                  <p id="weight-info"></p>
                </div>
                <div id="moves-div">
                  <p>Moves: </p>
                  <ul id="moves-info">

                  </ul>
                </div>
                <div id="btn-close">
                  <button id="btn-close-modal" type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="pokedex-footer" class="container">

          <div id="pokedex-footer-title" class="container">
            <h1 id="pokedex-footer-title-h1">PRESS A QUIT</h1>
          </div>
        </div>
      </div>
    </div>

    <div id="buttons-div" class="container">
      <div id="buttons-div-inside" class="container">
        <div id="btn-a">
          <button id="btn-a-open">
            A
          </button>
        </div>
        <div id="btn-b">
          <button id="btn-b-close">
            B
          </button>

        </div>
      </div>
    </div>
  </div>



  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</body>

</html>
